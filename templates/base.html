<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACIT3640 - cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-body-font-size: 18px;
            font-size: var(--bs-body-font-size);
        }
    </style>
</head>

<body>
    <main class="container border border-black my-1 py-2">
        <h1 class="mb-2t text-center">ACIT3640 demo app</h1>
        <nav class="d-flex justify-content-around my-4">
            <form method="POST" action="{{ url_for('create_tables') }}">
                <button type="submit" class="btn btn-primary btn-lg center">Create tables</button>
            </form>
            <form method="POST" action="{{ url_for('create_file') }}">
                <button type="submit" class="btn btn-primary btn-lg center">Create file</button>
            </form>
            <form method="POST" action="{{ url_for('create_record') }}">
                <button type="submit" class="btn btn-primary btn-lg center">Create record</button>
            </form>
            <form method="POST" action="/">
                <button type="submit" class="btn btn-primary btn-lg center">Run checks</button>
            </form>
        </nav>
        <h3>Database: {{ db_url }}</h3>
        <h3>Folder: {{ shared_folder }}</h3>
        <hr>
        {% for msg in messages %}
            <div>
                <h4>{%- if messages|length > 1 %}
                    {{ loop.index }}. 
                {% else %}ðŸ¥³&#160;&#160;  
                {%- endif %}{{ msg.0 }}</h4>
                <pre class="bg-secondary-subtle p-2">{{ msg.1 }}</pre>
            </div>
            {% if not loop.last %}
                <hr>
            {% endif %}
        {% endfor %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
